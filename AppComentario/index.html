<!doctype html>
<html>
  <head>
    <title>A Simple App</title>
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Cometários</h1>
      <p>Um aplicativo simples que permite que um usuário insira comentários</p>
    </header>

    <main>
      <section class='comment-input'>
        <p>Adicione um comentário:</p>
        <input><button>+</button>
      </section>

      <section class='comments'>
        <p>Este é o primeiro comentário!</p>
        <p>Aqui está o segundo!</p>
        <p>E este é mais um.</p>
        <p>Aqui está outro!</p>
      </section>
    </main>

    <footer>
      <p>App Cometários</p>
    </footer>

   
    <script src="app.js"></script>
  </body>
</html>
